services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - '80:80'
    volumes:
      - ../src:/var/www/html
    depends_on:
      - mysql
      - php

  mysql:
    image: mariadb:10.5
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - ./mysql/data:/var/lib/mysql

  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    volumes:
      - ../src:/var/www/html

  composer:
    build:
      context: .
      dockerfile: composer/Dockerfile
    volumes:
      - ../src:/var/www/html
    working_dir: /var/www/html

  npm:
    image: node:current-alpine
    volumes:
      - ../src:/var/www/html
    entrypoint: ['npm']
    working_dir: /var/www/html
    
  artisan:
    build:
      context: .
      dockerfile: php/Dockerfile
    volumes:
      - ../src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['php', '/var/www/html/artisan']
    depends_on:
      - mysql
